Body: <p><em>Kid Rock's reaction to Atlantic Records' request to denounce file sharing:</em></p>

<blockquote>

Wait a second, you've been stealing from the artists for years. Now you want me to stand up for you?

</blockquote>

<p><em>Kid Rock on downloading music illegally:</em></p>

<blockquote>

	I don't steal things.  I'm rich.  [As for everyone else] download it illegally, I don't care. I want you to hear my music so I can play live.

</blockquote>

<p>Read on: <a href="http://blog.wired.com/music/2008/06/kid-rock-boycot.html" title="Kid Rock Boycotts iTunes, Champions P2P">Kid Rock Boycotts iTunes, Champions P2P</a></p>

<p>:headbang:</p>

