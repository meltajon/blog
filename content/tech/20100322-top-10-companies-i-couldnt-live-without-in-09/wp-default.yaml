Body: Inspired by Michael Arrington's <a href="http://techcrunch.com/2009/01/04/2009-products-i-cant-live-without/">2009: Products I Can't Live Without</a>, here are my vital tech products of last year:

<ol>

<li>Google -- Gmail, Calendar, Docs, Reader, Voice</li>

<li>Mozilla Firefox</li>

<li>Twitter</li>

<li>Facebook</li>

<li>Skype</li>

<li>BlogTV</li>

<li>Apple - iPhone + Push Notifications, iTunes</li>

<li>TokBox</li>

<li>Adium</li>

<li>Wordpress</li>

</ol>

<strong>Honorable Mentions:</strong> Mozy, Dropbox

<strong>Heating Up in 2010:</strong> Foursquare, Tumblr, Google Chrome, Google Wave, Netflix, iPad

<strong>Lost That Loving Feeling:</strong> Blockbuster Online, Delicious, Digg, Flickr, MySpace

