Body: :bowdown:

My favorite features so far:

<ul>

<li><strong><a href="http://www.apple.com/macosx/features/timemachine.html" title="OSX Leopard's Time Machine">Time Machine</a></strong> -- Backing up has never been so easy and so sexy.  This thing has already saved my life as I accidently deleted some priceless files for the577.com.</li>

<li><strong><a href="http://www.apple.com/macosx/features/spaces.html" title="OSX Leopard's Spaces">Spaces</a></strong> -- At the office I'm constantly working on as many as four projects at a time.  Finally I'll have a space (virtual desktop) dedicated for each project instead of having a clusterfuck of windows.</li>

<li><strong><a href="http://www.apple.com/macosx/features/ichat.html" title="OSX Leopard's iChat">Screen-Sharing</a></strong> -- Got a problem with your Mac?  Just hit me up on iChat and we'll start up a screen-sharing session so I can <u>show you</u> how to fix it.</li>

</ul>

Hasta la Vista!

More Info: <a href="http://www.apple.com/macosx/" title="OSX Leopard">OSX Leopard</a>

