Title: Re: My iPhone 5 Predictions

----

Date: 2012-09-13

----
Author: melmyfinger, meltajon
----

Body: Welp, none of my bold predictions were right, lol. I ain't trippin' though. Honestly, that's part of the magic about Apple -- there's that constant wonder and mystique in trying to predict what they're gonna do next.

All in all, the iPhone 5 is a solid update to a solid product. And despite how people complain this update is "meh," the iPhone 5 is gonna be the greatest selling product yet.

