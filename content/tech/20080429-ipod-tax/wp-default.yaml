Body: <p><img src="http://img72.imageshack.us/img72/3046/ipodmoneyfk9.jpg" title="iPod Tax?!" /></p>

<p>Record labels must be getting desperate.  First the RIAA proposes a <a href="http://the577.com/forums/showthread.php?t=2394" title="$5/month Music Tax for Everyone">$5/month taxation</a> to be added to internet connection bills because, apparently, <em>everyone</em> is a pirate.  But now the UK music industry is <a href="http://www.out-law.com//default.aspx?page=9047" title="UK music industry demands an iPod tax">demanding a tax on iPods</a> and other Mp3 players.</p>

<p>Fuck that shit.</p>

<p>:disappointed:</p>

