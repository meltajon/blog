Body: Inspired by Michael Arrington's <a href="http://techcrunch.com/2009/01/04/2009-products-i-cant-live-without/">2009: Products I Can't Live Without</a>, here are my vital tech products of last year:

<ol>

<li>Google -- <strong>Chrome</strong>, <strong>Voice</strong>, Gmail, Reader</li>

<li>Apple -- <strong>iPad</strong>, <strong>Magic Mouse</strong>, <strong>MacBook Air</strong>, iPhone</li>

<li>Twitter -- Twitter for iPad, Hootsuite, TweetDeck</li>

<li>Boxcar for iPhone</li>

<li>Skype</li>

<li>Tumblr</li>

<li>Flipboard for iPad</li>

<li>Foursquare</li>

<li>Facebook</li>

<li>BlogTV</li>

<li>TokBox</li>

</ol>

<strong>Honorable Mentions:</strong> Adium, Mozy, Dropbox

<strong>Heating Up for 2011:</strong> Mac App Store, AT&T MicroCell

<strong>Lost That Loving Feeling:</strong> Firefox, Google Wave, Netflix, Hulu

