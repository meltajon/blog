Body: If you haven't seen any movie trailers lately, there's this crazy-looking movie coming out called <a href="http://www.apple.com/trailers/warner_independent_pictures/ascannerdarkly/">A Scanner Darkly</a>. The first thing you'll notice is their trippy comic book effect, which the director said that it took almost <a href="http://www.nytimes.com/packages/khtml/2006/07/06/movies/20060707_SCANNER_AUDIOSS.html?ei=5088&en=9cfec30c4699b028&ex=1309924800&adxnnl=1&partner=rssnyt&emc=rss&adxnnlx=1152514209-ZgJM46sy0/G3tmt5TdVIzg">500 hours to edit one minute</a>.

The Rotoshop software that they use to do this isn't available to the common consumer, but one guy <a href="http://digg.com/design/How_A_Scanner_Darkly_Was_Done#c2325955">figured out</a> how to create the same effect in photoshop.

I tried it out once and this is what I came up with:

<a title="Cal Poly Nights - 071306 - 036 - Scanner FX" href="http://flickr.com/photos/58868419@N00/190284656"><img class="border" src="http://static.flickr.com/56/190284656_3997421dda_d.jpg" /></a>

Pretty cool, eh?

