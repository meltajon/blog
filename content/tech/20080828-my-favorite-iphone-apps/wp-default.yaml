Body: <p>What apps do you guys have installed?  I have a bunch but my favorites are:</p>

<dl>

<dt>TwitterFon</dt>

<dd>Let's me make a quick status update that'll push to my blog, Facebook status, Myspace profile and AIM profile.</dd>

<dt>Twinkle</dt>

<dd>Local chatting.  I used this to chat with people within <em>x</em> miles of me.  This came in real handy when I was looking for the best theater to watch Dark Knight.</dd>

<dt>Shazam</dt>

<dd>When you're listening to the radio and you wanna know what the song is, just run this program, let it listen for 12 seconds and it'll tell you all the song info.</dd>

<dt>Myspace</dt>

<dd>Cuz I'm a Myspace whore like that.</dd>

<dt>Facebook</dt>

<dd>Cuz I'm a Facebook whore like that.</dd>

<dt>AIM Mobile</dt>

<dd>Occassionally used to chat when I'm on the move.  Add my mobile screenname: <strong>mel so hungry</strong>.</dd>

<dt>Cube Runner</dt>

<dd>Super simple and fun flying game that uses the whole device as a steering wheel.</dd>

<dt>Yelp</dt>

<dd>Uses your GPS to find nearby restaurants and bars.</dd>

<dt>Pandora</dt>

<dd>Streaming radio while on the move, cuz sometimes your music library isn't big enough.</dd>

<dt>Movies.app</dt>

<dd>Uses your GPS to find nearby movie theaters and movie times.  Even tells you ratings from Flixster!</dd>

</dl>

<p>What about you guys?</p>

