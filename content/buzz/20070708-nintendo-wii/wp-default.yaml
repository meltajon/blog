This was a total bitch and a half to get, but I finally got one!!  I've been reading about people <a href="http://wiiweightlossplan.com/index.php?q=taxonomy/term/6">losing weight by playing on the Wii</a>, so I figured, "why not?"  Wii Tennis is a lot of fun and you can even play doubles tennis with yourself!

Any of you guys have a Wii?

