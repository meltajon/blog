Body: <img class="border" src="http://img99.imageshack.us/img99/7848/alwayssunnyqj6.jpg" />

A crazy new sitcom on FX.  Here's some of the recent plots:

<ul>

	<li>The guys sleep with each other's moms to get back at each other.</li>

	<li>Dee takes steroids and suffers the side-effects.</li>

	<li>The guys fake disabilities to pick up chicks.</li>

	<li>Dennis and Dee claim that he is a recovering crack addict taking care of his retarded sister to get welfare.</li>

	<li>The guys try to innovate their bar by opening the doors to underrage drinking.</li>

</ul>

Definitely one for the guys.  Check it out!

