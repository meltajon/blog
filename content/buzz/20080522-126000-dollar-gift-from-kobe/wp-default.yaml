Body: <p>A couple weeks ago I posted a <a href="http://www.melmyfinger.com/archive/2008/05/08/kobe-bryant-mvp/" title="Congratulations, Kobe Bryant">video</a> of Kobe Bryant's MVP Award press conference.  At the conference, fellow teammate, Luke Walton, jokingly asks Kobe:</p>

<blockquote>

	<span class="blue">Luke Walton:</span> Since you said that you couldn't have won [the MVP] award without your teammates, you gonna be getting your teammates any sort of gifts?

</blockquote>

<p>Kobe laughs and replies, "...You know I will.  You know I will."</p>

<p>Earlier this week the Lakers had a team dinner, which Kobe used as the opportune time to <a href="https://www.kb24.com/news/article/641.html" title="Photos from team dinner and Kobe's gift">surprise his 14 teammates</a> with this:</p>

<p><img src="http://img185.imageshack.us/img185/4812/watchpressub1.jpg" title="Jaeger-LeCoultre Master Compressor Chronograph" /></p>

<p>A Jaeger-LeCoultre Master Compressor Chronograph.  One for each teammate, engraved with their name and year.</p>

<p><strong>$9,000 each.</strong></p>

<p>:omg:  :coold:</p>

