Title: "Insecurities are nothing more than a wounded soul. The tragedies of the heart cause damage much like physical tragedies do. So when you see someone with a glaring insecurity, remember at some point, a very deep hurt put it there and as much as you can"¦love them through it. Because you know you've been wounded too." 
