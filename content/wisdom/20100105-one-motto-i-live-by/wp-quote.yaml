Body: I find that I'm constantly saying that to myself these days, especially when I'm hesitant on meeting someone new, pursuing an opportunity, or simply taking a chance.  

Looking back on the last 10 years, I owe some of the greatest blessings in my life to this motto.

Like the time I got kicked out of my dorm room so my roommate could have sex, which forced me into making a seemingly trivial -- but really life-changing -- decision: 

"Should I eat by myself in the lobby or meet the guys next door and eat with them?"

"Fuck it, why not?"

<a href="/?p=472" title="The Best Thing That Ever Happened to Me at Cal Poly -- melmyfinger.com">And then my life changed forever...</a>

<a href="/?p=739" title="This Year I'm Thankful For... -- melmyfinger.com">And ever...</a> 
