Body: <img border="0" src="http://www.hotmel.com/images/ribbon.gif" />Â» To realize the value of one year:  Ask a student who has failed a final exam.

Â» To realize the value of one month:  Ask a mother who has given birth to a premature baby.

Â» To realize the value of one week:  Ask an editor of a weekly newspaper.

Â» To realize the value of one hour:  Ask the lovers who are waiting to meet.

Â» To realize the value of one minute:  Ask the person who has missed the bus or plane.

Â» To realize the value of one second:  Ask a person who has survived an accident.

Â» To realize the value of one millisecond:  Ask the person who has won a silver medal in the Olympics.

Â» Time waits for no one. Treasure every moment you have. You will treasure it even more when you can share it with someone special. 
